					<div class="formInput">
						<div class="input-group">
							<input type="text" class="form-control" [(ngModel)]="VAL_NM" placeholder="변수명">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" (click)="search()"><i class="ti-search"></i></button>
							</span>
						</div>
					</div>
					<div class="formInput">
						<div class="selects">
							<select class="form-control" [(ngModel)]="pageSize" (change)="search()">
								<option *ngFor="let data of pageSizeList" value="{{data}}">{{data}} 건</option>
							</select>
						</div>
					</div>								
				</div>
				<div class="dataSetInfo">
					<ul>
						<li>
							<dl>
								<dt>결측값<dt>

							</dl>
						</li>
						<li>
							<dl>
								<dt>데이터 갯수<dt>
								<dd>{{totalValueDATA_CNT}}</dd>
							</dl>
						</li>
					</ul>
				</div>
</div>
<!-- <div class="segmentType colRow"> 
				paginationAutoPageSize=false[headerHeight]="headerHeight" 
                 [gridOptions]="gridOptions" 
                 -->
	<div class="gridArea">
		<div class="table-responsive">								

			<ag-grid-angular #grid
				style="width: 100%; height: 550px;"
				class="ag-theme-alpine"
				[rowData]="myGridData"
				[columnDefs]="myGridColumnDefs"
				[pagination]="myGridPagination"
				[paginationPageSize]="pageSize"
				[rowSelection]="myGridtRowSelection"
				[debug]="true"
				[defaultColDef]="myDefaultColDef"
				[rowHeight]="35"
				paginationAutoPageSize=true
				(gridReady)="onGridReady($event)"
				(rowClicked)="onRowClick($event)"
				(gridSizeChanged)="onGridColumnsSizeChange($event)"
				(rowDataChanged)="onRowDataChanged($event)"
				(selectionChanged)="gridOnSelectionChanged($event)"
			>
			</ag-grid-angular>
		</div>
	</div>
<!-- </div> -->
<div class="chartBtnArea mT10">
	<div class="chartBtn chartBtnR">
		<a href="javascript:void(0)" (click)="search()" class="btn btn-default" title="새로고침"><i class="ti-loop"></i></a>
		<a href="javascript:void(0)" (click)="initData()" class="btn btn-info btn-outline">데이타 초기화</a>
		<a href="javascript:void(0)" (click)="evtBtnSaveClick()" class="btn btn-primary">확인</a>
	</div>
</div>
