
<h2 class="tit-level1">편성기반 추천</h2>
<div class="subConView">
<div class="">
	<div class="chartBtnArea">
		<div class="chartBtn">
			<a href="javascript:void(0)" (click)="showTree()" class="btn btn-w-m btn-default" title="트리 {{hidden ? '보이기' : '숨기기'}}"><i class="ti-list"></i></a>
			<a href="javascript:void(0)" (click)="evtBtnNewClick()" class="btn btn-default" title="새로만들기"><i class="ti-plus"></i></a>
			<a href="javascript:void(0)" (click)="evtBtnSaveClick()" class="btn btn-default" title="저장"><i class="ti-save"></i></a>
			<a href="javascript:void(0)" (click)="evtBtnSaveAsClick()" class="btn btn-default" title="다른이름으로 저장"><i class="ti-files"></i></a>
			<!-- <a href="javascript:void(0)" (click)="evtBtnDeleteClick()" class="btn btn-default" title="Manual 재처리"><i class="ti-trash"></i></a> -->
		</div>														
	</div>
	<div class="segmentType colRow">
		<div class="packList03 col20" [hidden]="hidden">
			<div class="treeCon mCustomScrollbar">
				<app-tree-manual #manualTree (selected)="onManualTreeSelected($event)"></app-tree-manual>
			</div>
		</div>

		<div class="packInfo {{hidden ? 'col100' : 'col80'}}">
			<div class="writeTypeCon">
				<div class="sectionCon">
					<h2 class="tit-level2">Manual 정보</h2>
					<div class="writeType01 viewTable01">										
						<div class="requiredInfor">					
							<div class="form-Area">
								<div class="form-group">
									<label class="control-label"><span class="star01">세그먼트</span></label>
									<div class="formInput">
										<div class="input-group">
											<input type="text" class="form-control" [(ngModel)]="detailinfo.SEG_NM" readonly>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" (click)="openSegmentModal()"><i class="ti-search"></i></button>
											</span>
										</div>
									</div>																			
								</div>
								<div class="form-group">
									<label class="control-label"><span class="star01">Manual유형</span></label>
									<div class="formInput">
										<div class="input-group">
											<input type="text" class="form-control" [(ngModel)]="detailinfo.FLD_NM" readonly>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" (click)="openTypeManualModal()"><i class="ti-search"></i></button>
											</span>
										</div>
									</div>																			
								</div>																	
								<div class="form-group">
									<label class="control-label"><span class="star01">Manual명</span></label>
									<div class="formInput">
										<input type="text" class="form-control" [(ngModel)]="detailinfo.MANUAL_NM">
									</div>																			
								</div>
								<div class="form-group">
									<label class="control-label"><span class="star01">반환아이템수</span></label>
									<div class="formInput">
										<input class="touchspin01" type="number" min="0" [(ngModel)]="detailinfo.RTN_CNT" #inputRtnCnt>
									</div>																			
								</div>
								<div class="form-group">
									<label class="control-label"><span class="star01">설명</span></label>
									<div class="formInput">
										<input type="text" class="form-control" [(ngModel)]="detailinfo.MANUAL_DESC">
									</div>																			
								</div>
								<div class="form-group">
									<label class="control-label"><span class="star01">순서</span></label>
									<div class="formInput">
										<input class="touchspin01" type="number" min="0" [(ngModel)]="detailinfo.ORDINAL" #inputOrdinal>
									</div>																			
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="sectionCon">
					<h2 class="tit-level2">Manual 구성</h2>
					<div class="remarkLayoutWrap">
						<div class="chartBtn">
							<a href="javascript:void(0);" class="btn btn-info btn-outline" title="아이템선택" (click)="openItemModal()">아이템선택</a>
							<a href="javascript:void(0);" class="btn btn-default" title="삭제" (click)="evtManualItemBtnDeleteClick()"><i class="ti-trash"></i></a>
						</div>	
						<div class="remarkLayout">
							<ul>
								<li class="remarkLayout01">통계기반</li>
								<li class="remarkLayout02">AI기반</li>
								<li class="remarkLayout03">편성기반</li>
							</ul>
						</div>
					</div>

					<div class="layoutListWrap">
						<div class="layoutListCon mCustomScrollbar">
							<app-slide-manualitem #manualItemSlide (selected)="evtManualItemSlideSelected($event)"></app-slide-manualitem>
						</div>
					</div>
					
				</div>

				<app-slide-manualitem-viewer #manualItemViewer
					(ordinalUp)="evtManualItemViewerOrdinalUp($event)"
					(ordinalDown)="evtManualItemViewerOrdinalDown($event)"></app-slide-manualitem-viewer>

		</div>
	</div>
</div>
